<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Inicio</title>
</h:head>
<h:body>
	<f:view>
		<h2>Ejemplo Pr√°ctico JSF 2.0</h2>
		<h:form>
			<rich:panel>
				<div align="center"><h:panelGrid columns="2">
					<h:column>
						<h:commandButton image="/imagenes/alumnos.png"
							action="#{alumnosListener.listarAlumnos}" />
					</h:column>
					<h:column>
						<h:commandButton image="/imagenes/asistencia.png"
							action="#{asistenciaListener.registrarAsistencias}" />
					</h:column>
					<h:column>
						<h:outputText value="Listado de Alumnos"></h:outputText>
					</h:column>
					<h:column>
						<h:outputText value="Registrar Asistecias"></h:outputText>
					</h:column>
					<h:column>
						<h:commandButton value="Salir" action="#{alumnosListener.salir}" />
					</h:column>
					<h:column>
					</h:column>
				</h:panelGrid></div>
			</rich:panel>
		</h:form>
	</f:view>
</h:body>
</html>
