<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<title><h:outputText value="#{msgs.registrarasistencias}" /></title>
</h:head>
<body>
<div align="center">
<h2><h:outputText value="#{msgs.registrarasistencias}" /></h2>
</div>
<f:view>
	<h:form>
		<rich:panel>
			<div align="left"><h:panelGrid columns="2">
				<h:column>
					<h:outputText value="#{msgs.seleccionarclase}" />
				</h:column>
				<h:column>
					<h:selectOneMenu id="cmbClases"
						value="#{asistenciaView.claseSeleccionada.id}">
						<f:selectItems value="#{asistenciaView.lstClases}" var="clase"
							itemLabel="#{clase.fecha}" itemValue="#{clase.id}" />
						<f:ajax execute="@this" event="change" render="tema"
							listener="#{asistenciaListener.setClaseSeleccionada}" />
					</h:selectOneMenu>
				</h:column>
				<h:column>
					<h:outputText value="#{msgs.temadia}" />
				</h:column>
				<h:column>
					<h:outputText id="tema"
						value="#{asistenciaView.claseSeleccionada.tema}" />
				</h:column>
			</h:panelGrid></div>
		</rich:panel>

		<rich:panel>
			<div align="left"><h:panelGrid columns="1">
				<h:column>
					<h:outputText value="Seleccione alumno" />
					<h:selectManyCheckbox id="cbxAsistencia"
						value="#{asistenciaView.lstAsistentes}" layout="pageDirection"
						converter="convertToInteger">
						<f:selectItems value="#{asistenciaView.lstAlumnos}" var="alu"
							itemLabel="#{alu.apellido}, #{alu.nombre}" itemValue="#{alu.id}" />
					</h:selectManyCheckbox>
				</h:column>
			</h:panelGrid></div>
		</rich:panel>
		<h:panelGrid columns="2">
			<h:column>
				<h:commandButton value="#{msgs.btnvolver}" action="salir"
					immediate="true" />
			</h:column>
			<h:column>
				<h:commandButton action="#{asistenciaListener.guardarAsistencia}"
					value="#{msgs.btnguardar}" />
			</h:column>
		</h:panelGrid>
	</h:form>
</f:view>
</body>
</html>
