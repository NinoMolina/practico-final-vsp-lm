<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<title>Registrar Asistencia</title>
</h:head>
<body>
<f:view>
	<h:form>
		<rich:panel>
			<div align="center"><h:panelGrid columns="2">
				<h:column>
					<h:outputText value="#{msgs.seleccionarclase}" />
				</h:column>
				<h:column>
					<h:selectOneMenu id="cmbClases" value="#{asistenciaView.claseSeleccionada.id}">
						<f:selectItems value="#{asistenciaView.lstClases}" var="clase"
						itemLabel="#{clase.fecha}" itemValue="#{clase.id}"/>
					</h:selectOneMenu>
				</h:column>
				<h:column>
					<h:outputText value="#{msgs.temadia}" />
				</h:column>
				<h:column>
					<h:outputText value="por ajax" />
				</h:column>
			</h:panelGrid></div>
		</rich:panel>



		<rich:panel>
			<div align="center"><h:panelGrid columns="2">
				<h:column>
					<h:selectManyCheckbox value="Alumno" />
				</h:column>
				<h:column>
					<h:outputText value="Seleccione alumno" />
				</h:column>
			</h:panelGrid></div>
		</rich:panel>
	</h:form>
</f:view>
</body>
</html>
